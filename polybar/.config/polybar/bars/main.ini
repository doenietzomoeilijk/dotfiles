[bar/main]
wm-restack = i3
override-redirect = true
enable-ipc = true
bottom = true
locale = nl_NL.UTF-8

font-0 = "JetBrainsMono Nerd Font Mono:style=Regular;2"
font-1 = "JetBrainsMono Nerd Font Mono:style=Medium,Regular;2"

width = 100%
height = 19
padding = 0
spacing = 0
fixed-center = true
background = ${colors.color0}
foreground = ${colors.foreground}

separator-background = ${colors.background}
separator-foreground = ${colors.color8}

line-size = 1
line-color = ${colors.color3}

modules-left = i3 left1 xwindow cap-left
modules-center = 
modules-right = cap-right spotify cpu memory xkeyboard right1 date right2

tray-transparent = false
tray-background = ${colors.foreground}
tray-foreground = ${colors.background}
tray-position = right
tray-padding = 8
tray-maxsize = 16
