[bar/main]
wm-restack = i3
override-redirect = true
enable-ipc = true
bottom = true
locale = nl_NL.UTF-8

font-0 = "JetBrainsMono Nerd Font Mono:style=Regular;2"
font-1 = "JetBrainsMono Nerd Font Mono:style=Medium,Regular;2"

width = 100%
height = 25
padding = 0
spacing = 1
fixed-center = true
background = ${colors.transparent}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.color3}

tray-background = ${colors.background}
tray-position = right
tray-padding = 1
tray-padding-left = 1
tray-padding-right = 1

modules-left = i3
modules-center = 
modules-right = cpu memory disks xkeyboard date
