[bar/main]
wm-restack = i3
override-redirect = true
enable-ipc = true
bottom = true
locale = nl_NL.UTF-8

font-0 = "IBM Plex Sans:size=10:weight=regular;2"
font-1 = "IBM Plex Sans:size=10:weight=bold;2"
font-2 = "IBM Plex Mono:size=10:weight=regular;2"
font-3 = "IBM Plex Mono:size=10:weight=bold;2"
font-4 = "Material Icons:size=13:style=Regular;4"

width = 100%
height = 30
fixed-center = true
background = ${colors.transparent}
foreground = ${colors.foreground}
line-size = 2
line-color = ${colors.color3}
tray-background = ${colors.background}
tray-position = right
tray-padding = 1
tray-padding-left = 1
tray-padding-right = 1

modules-left = i3
modules-center = 
modules-right = cpu memory disks screenshotmenu xkeyboard date
